<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./reset/reset.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Oxygen&display=swap" rel="stylesheet">
</head>
<body>
    <main class="game-window">
        <div class="score-n-round">
            <div class="player-points">
                Player
                <div class="point">0</div>
            </div>
            <div>Round<div class="round">1</div></div>
            <div class="computer-points">
                Computer
                
                <div class="point">0</div>
            </div>
        </div>
        <div class="player-n-computer">
            <div class="player">
                <div class="picture">
                    <img src="https://img.icons8.com/officel/170/000000/person-male.png"/>
                </div>
                <div class="pick">
                    
                </div>
            </div>
            <p class="game-message"></p>
            <div class="computer">
                <div class="pick">
                    
                </div>
                <div class="picture">
                    <img src="https://img.icons8.com/cotton/170/000000/computer.png"/>
                </div>
                
            </div>
        </div>
        <div class="weapons">
            <img class="rock" src="https://img.icons8.com/color/100/000000/rock.png"/>

            <img class="paper" src="https://img.icons8.com/dusk/100/000000/paper.png"/>
            
            <img class="scissors" src="https://img.icons8.com/plasticine/100/000000/surgical-scissors.png"/>    
        </div>
       <button class="reset-button">Reset Game</button>
    </main>
    <script src="./second-try.js"></script>
</body>
</html>
